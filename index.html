<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg">
                <span>Validate</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form>
                <input placeholder="Enter your email" type="text" id="username" name="username" required>
                <br><br>
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">Your results will show here</div>
        </div>
    </main>

    <footer>
        Copyright | iValidate.com | All Rights Reserved
    </footer>

    <script src="script.js"></script>
</body>
</html>
